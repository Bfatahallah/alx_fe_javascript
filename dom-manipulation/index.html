<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:var(--bg);color:var(--text);">
  <div style="max-width:420px;margin:2.5rem auto;background:var(--card);border-radius:12px;padding:2rem 1.3rem;box-shadow:0 2px 10px #0002;">
    <h1 style="text-align:center; margin:0 0 1.1rem 0;">Dynamic Quote Generator</h1>
    <div style="margin-bottom:.8rem;">
      <div style="max-width:120px;display:flex;align-items:center;justify-content:center;margin:0 auto;">
        <label for="categoryFilter" style="margin-right:.6em;">Category:</label>
        <select id="categoryFilter" style="padding:.3em .7em;width:90px;"></select>
      </div>
    </div>
    <div id="quoteDisplay" class="quote" style="margin-bottom:1.2rem;"></div>
    <button id="newQuote" class="btn" style="width:100%;margin-bottom:1em;">Show New Quote</button>
    <div style="margin-bottom:1.1em;">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" style="width:100%;padding:0.5rem;margin-bottom:.5em;border-radius:7px;border:1px solid #222;background:#191d21;color:inherit;" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style="width:100%;padding:0.5rem;margin-bottom:.8em;border-radius:7px;border:1px solid #222;background:#191d21;color:inherit;" />
      <button id="addQuoteBtn" class="btn" style="width:100%;">Add Quote</button>
      <div id="quoteMessage" class="muted" style="margin-top:0.5rem;"></div>
    </div>
    <div style="margin-bottom:1.1em;">
      <button id="exportBtn" class="btn" style="width:48%;margin-right:2%">Export Quotes</button>
      <label for="importFile" class="btn" style="width:48%;display:inline-block;text-align:center;cursor:pointer;">Import Quotes
        <input type="file" id="importFile" accept=".json" style="display:none;" />
      </label>
    </div>
    <button id="syncNow" class="btn" style="width:100%;margin-bottom:.3em;">Sync with Server</button>
    <button id="uploadBtn" class="btn" style="width:100%;margin-bottom:.3em;">Upload Quotes</button>
    <div id="uploadStatus" class="muted" style="margin:.4em 0 1em 0;text-align:center;font-size:0.97em;"></div>
    <label style="display:inline-block;margin-top:.6em;font-size:.98em;">
      <input type="checkbox" id="autoSync" checked style="vertical-align:-2px;" />
      Auto Sync Every 30s
    </label>
    <div id="syncStatus" class="muted" style="margin:1em 0 0 0;font-size:.99em;text-align:center;"></div>
    <div class="muted" style="font-size:.92em;margin-top:1.2rem;text-align:center;">Quotes are saved in your browser and can be exported/imported as JSON for backup or sharing.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
